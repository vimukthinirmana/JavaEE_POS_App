<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Manage</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <script src="../assets/js/jquery-3.7.0.min.js"></script>
</head>
<header>
    <nav class="navbar navbar-expand-lg " data-bs-theme="dark" style="background-color: #0a58ca">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Pos System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse ms-4" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="lnkCustomer" class="nav-link text-white" aria-current="page" href="customer.html">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a id="lnkItem" class="nav-link text-white" href="item.html">Items</a>
                    </li>
                    <li class="nav-item">
                        <a id="lnkPlaceOrder" class="nav-link text-white" href="purchase-order.html">Place Orders</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                           style="background-color: white; color: black;">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
<body class="bg-primary-subtle">
<main id="customerContent" class="tab-contents bg-primary-subtle p-5">
    <section class="row">
        <h1 class="text-primary text-center">Customer Manage</h1>
        <div class="col-12 col-lg-4">

            <form id="customerForm">
                <div class="form-group m-3">
                    <label for="txtCustomerID">Customer ID</label>
                    <input name="cusID" class="form-control" id="txtCustomerID" type="text">
                    <span class="control-error" id="lblcusid"></span>
                </div>
                <div class="form-group m-3">
                    <label for="txtCustomerName">Customer Name</label>
                    <input name="cusName" class="form-control" id="txtCustomerName" type="text">
                    <span class="control-error" id="lblcusname"></span>
                </div>
                <div class="form-group m-3">
                    <label for="txtCustomerAddress">Customer Address</label>
                    <input name="cusAddress" class="form-control" id="txtCustomerAddress" type="text">
                    <span class="control-error" id="lblcusaddress"></span>
                </div>
                <div class="form-group m-3">
                    <label for="txtCustomerSalary">Customer Salary</label>
                    <input name="cusSalary" class="form-control" id="txtCustomerSalary" type="text">
                    <span class="control-error" id="lblcussalary"></span>
                </div>
                <div class="btn-group m-3">
                    <button type="button" class="btn btn-primary" id="btnCustomer">Save</button>
                    <button type="button" class="btn btn-warning" id="btnUpdate">Update</button>
                    <button type="button" class="btn btn-danger" id="btnCusDelete">Remove</button>
                    <button type="button" class="btn btn-success" id="btnGetAll">Get All</button>
                    <button type="button" class="btn btn-secondary" id="btn-clear1">Clear All</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-8 mt-3">
            <table class="table table-bordered table-hover">
                <thead class="bg-primary text-white">
                <tr>
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Customer Salary</th>
                </tr>
                </thead>
                <tbody id="tblCustomer">

                </tbody>
            </table>
        </div>
        </section>
</main>
</body>
</html>
